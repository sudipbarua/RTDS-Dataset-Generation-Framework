    - "Hi guys! Have you ever been to a beer garden? If not, you've probably heard of beer gardens, because they are typically German and also well-known abroad. They are gardens where you drink beer, of course. But how did they actually come about? Why are there only such big beers there? And why are there always chestnut trees and pebbles there? Cari explains everything you need to know about beer gardens in this episode! Do you enjoy going to beer gardens? Are there beer gardens in your home country? Write us a comment! "
    - "Hallo Leute!  Wart ihr schon mal in einem Biergarten? Wenn nicht, habt ihr bestimmt schon mal von Biergärten gehört, denn die sind typisch deutsch und auch im Ausland bekannt. Das sind natürlich Gärten, wo man Bier trinkt, klar. Aber wie sind sie eigentlich entstanden? Warum gibt es dort nur so große Biere? Und warum gibt es dort immer Kastanienbäume und Kieselsteine? Cari erklärt euch in dieser Episode alles, was ihr zu Biergärten wissen müsst! Geht ihr gerne in Biergärten? Gibt es überhaupt Biergärten in eurer Heimat? Schreibt uns einen Kommentar!  "

