bot_specs:
  # Since we want to have the randomized but limited number of browsing/chatting/emailing object, we predefine the
  # range of values here to make the access easier for the user. Later we choose any value from these ranges randomly
  range_browsers_normal:
    lower: 6
    upper: 11
  range_browsers_cd:
    lower: 22
    upper: 44
  range_chats_normal:
    lower: 1
    upper: 11
  range_chats_cd:
    lower: 20
    upper: 40
  range_emails_normal:
    lower: 0
    upper: 6
  range_emails_cd:
    lower: 21
    upper: 31
  range_ftp_normal:
    lower: 0
    upper: 11
  range_ftp_cd:
    lower: 7
    upper: 11
  # We consider the time between execution of repeatable methods as IAT: Inter-arrival time
  lower_bound_iat: 60
  higher_bound_iat: 120  # 2 mins
  lower_bound_iat_cd: 1
  higher_bound_iat_cd: 5

