    - "Ericsson offers a plethora of limitless possibilities. Learn more about Artificial Intelligence, Machine Learning, and Data Science opportunities from our Industry experts at Ericsson and how you can build a career with us. Details:   Meet us at Meet The Manager Webinar for GAIA with Dr Sunil Kumar Vuppala on January 20, 2023, at 4 pm IST       About The Webinar Join us to understand how AI plays a crucial role in Telecom and how we wish to make Ericsson a leader in Telecom AI. We will also explain how you can be part of this outstanding culture and advance your career while creating a global impact.     Specifically, you will get insights into: Ericsson's History, Vision Role of GAIA in Ericsson       AI in product and service portfolio Telecom automation journey       AI/ ML use cases Vision of future network operations Find out how you can become a part of this great journey - providing limitless connectivity & creating tomorrow - today       About Ericsson Imagine a better, brighter tomorrow. You can be the one who makes it possible.       For more than a century, our technologies have transformed every sector of society, helping to create positive change. As the tech firm that created the mobile world - with more than 54,000 patents to our name; we‚Äôve made it our business to make a mark. With us, you will no longer be dreaming of what the future holds ‚Äì you will be redefining it. Leveraging everything from hyper-automation to multi-experience. A place where you're welcomed as your own perfectly unique self and celebrated for the skills, talent, and perspectives; you bring to the team.        Ericsson India is considered a Great Place to Work. From 2015 to 2022, for 8 consecutive years, Ericsson India is listed among the Top 100 India‚Äôs Best companies to work for.       About the GAIA Team Global Artificial Intelligence Accelerator (GAIA) has been set up as a center of AI excellence to accelerate the AI roadmaps across all Ericsson‚Äôs Business Units and Market Areas around the world. GAIA was established in 2018, with an aim to drive Thought Leadership via AI driven Innovation along with powering research and development. Across hubs in the United States, Canada, Sweden and India, GAIA linux_hosts around 300+ experts to fast-track the strategy execution.       GAIA is key in accelerating the execution of Ericsson's focused strategy by leveraging cutting edge AI and Automation technologies to create data driven, intelligent, and robust systems for automation, evolution, and growth. Our team of experts continually push the envelope by building, testing, and adopting AI integrated solutions with our partners building on the vast learnings from our extensive global networks. Teams in GAIA build and deploy AI models into production with a focus on scaling, monitoring, and performance.        Why Join GAIA in Ericsson? At Ericsson, you¬¥ll have an outstanding opportunity. The chance to use your skills and imagination to push the boundaries of what¬¥s possible. It will be practically impossible for human brains to understand how to run and optimize next generation of wireless networks, i.e., 5G network with distributed edge compute, that will drive economic and social transformation for all aspects of society. Machine Learning (ML) and other Artificial Intelligence (AI) technologies will be vital for us to handle this opportunity.       Machine Intelligence, the combination of Machine Learning and other Artificial Intelligence technologies is what Ericsson uses to drive thought leadership to automate and transform Ericsson offerings and operations. MI is also a key competence for to enable new and emerging business. This includes development of models, frameworks and infrastructure where we in our advancements push the technology frontiers. We engage in both academic and industry collaborations and drive the digitalization of Ericsson and the Industry by developing state of the art solutions that simplify and automate processes in our products and services and build new value through data insights.       Do you have in depth understanding of Machine Learning and AI technologies? Do you want to apply and extend those skills to solve real complex problems with high societal impact, going beyond ML/AI for consumption and advertising? Then, you do want to join Ericsson‚Äôs global team of Engineers/Scientists pushing the technology frontiers to automate, simplify and add new value through large and complex data."
    - "Did you know there is a worldwide collegiate competition where engineering students build and race Formula-style EV racing cars? Delft University's team uses Marple and InfluxDB to collect telemetry and sensor metrics while they develop, test, and race their electric cars. By using the joint solution, their team are able to collect, share and analyze high frequency car data used to make their car faster at competitions. This is a 1-hour webinar with Q&A, so stick around for a live demo and Q&A time."
